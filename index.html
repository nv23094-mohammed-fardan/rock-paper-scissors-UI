<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <div class="scoreboard">
            <div class="score">
                <h2>Player</h2>
                <p id="player-score">0</p>
            </div>
            <div class="score">
                <h2>Computer</h2>
                <p id="computer-score">0</p>
            </div>
        </div>
        
        <div class="choices">
            <button class="choice-btn" id="rock">✊</button>
            <button class="choice-btn" id="paper">✋</button>
            <button class="choice-btn" id="scissors">✌️</button>
        </div>
        
        <div id="result-text" class="result-text">Choose your weapon!</div>
        <div id="round-result" class="round-result"></div>
        
        <button id="reset-btn" class="reset-btn">Reset Game</button>
    </div>

    <script src="script.js"></script>
    <!-- Nv23094 Mohammed Fardan -->
</body>
</html>
